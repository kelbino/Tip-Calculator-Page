<!DOCTYPE html>
<html>
<head>
<title>Template</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">

</head>
<body>

  <div id="container">
    <h1>TIP CALCULATOR</h1>
    <form class="options">
      <label>How much was your bill</label>
      <input type="text" placeholder="Enter Bill Amount" id="bill"></input>
    </form>

      <br/>
    <form class="options">
      <label>How Was Your Service?</label>
      <select id="service" placeholder="--Choose an Option--">
        <option>--Choose an Option--</option>
        <option>&#9733; Would Not Recommend</option>
        <option>&#9733; &#9733; Could've been better</option>
        <option>&#9733; &#9733; &#9733; Satisfactoy</option>
        <option>&#9733; &#9733; &#9733; &#9733; Great Service</option>
        <option>&#9733; &#9733; &#9733; &#9733; &#9733; Great Service, will
          Recommend to a friend</option>
      </select>
    </form>

    <br/>
    <form class="options">
      <label>How many people are sharing the bill?</label>
      <input type="text" placeholder="Enter Number Of Customers" id="split"></input>
    </form>

    <form class="">
      <input type="button" value="Calculate" id="button"></input>
     </form>
  </div>



  <script src="index.js"></script>
</body>
</html>
